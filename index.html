            <div class="col-md-1"></div>
			<div class = "col-md-10">
                <div id="scheduleRow" class="panel panel-primary"><br>
                    
					<div class="panel-heading" style="background-color:black" >Current Train Schedule</div>
					<div class="panel-body">
						<table id= "employeeTable" class = "table">
							<thead>
                                <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                                <th id="delete"></th>  
                                </tr>
							</thead>
							<tbody id="rowSpace">
							</tbody>
						</table>
					</div>
				</div>
			
        </div>
       
         <div class="col-md-1"></div>
    </div>
        <div class="row">
                <div class="col-md-1"></div>  
			<div class = "col-md-10">
				<div id = "trainForm" class = "panel panel-primary">
					<div class="panel-heading" style="background-color:black" >Add Train</div>
					<div class="panel-body">
						<form id="form" action="#">
							<p>
								<label style="font-size:20px; " for="train">Train Name</label><br>
								<input type="text" style="width:100%;" id="trainName" name="trainName"  class="dataEntry" autofocus>
							</p>
							<p>
								<label  style="font-size:20px; " for="destination">Destination</label><br>
								<input type="text" style="width:100%;" id="destination" name="destination" class="dataEntry" >
                                
                            </p>
							<p>
								<label  style="font-size:20px; " for="frequency">frequency (min)</label><br>	
								<input type="text" style="width:100%;"  id="frequency" name="frequency" class="dataEntry" >
                            </p>
                            <p>
								<label  style="font-size:20px; " for="nextArrival">First Arrival 24 hrs format</label><br>	
								<input type="text" style="width:100%;"  id="nextArrival" name="nextArrival" class="dataEntry" >
							</p>
						
                            <button id = "submitBtn" style="font-size:20px;" class="btn btn-success">Submit</button>
                         
						</form>
                    </div>
